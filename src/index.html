<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="popup" id="edit-profle">
    <div class="popup__container">
      <button class="popup__close-button opacity" id="close-edit-popup"></button>
      <form class="form" name="profile" novalidate>
        <h3 class="form__heading">Редактировать профиль</h3>
        <fieldset class="form__input-container">
          <input type="text" name="name" class="form__input" id="name" required minlength="2" maxlength="40" placeholder="Имя">
          <span class="form__input-error name-error">#</span>
          <input type="text" name="description" class="form__input" id="title" required minlength="2" maxlength="200" placeholder="О себе">
          <span class="form__input-error title-error">#</span>
        </fieldset>
        <fieldset class="form__button-container">
          <button class="form__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup" id="add-card">
    <div class="popup__container">
      <button class="popup__close-button opacity" id="close-add-popup"></button>
      <form class="form" id="create-card" name="new-card" novalidate>
        <h3 class="form__heading">Новое место</h3>
        <fieldset class="form__input-container">
          <input type="text" name="name" class="form__input" id="card-name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__input-error card-name-error">#</span>
          <input type="url" name="link" class="form__input" id="image-link" placeholder="Ссылка на картинку" required>
          <span class="form__input-error image-link-error">#</span>
        </fieldset>
        <fieldset class="form__button-container">
          <button class="form__button form__button_inactive">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup" id="confirm">
    <div class="popup__container popup__container_size_small">
      <button class="popup__close-button opacity" id="close-confirm-popup"></button>
      <form class="form" name="confirmation" novalidate>
        <h3 class="form__heading">Вы уверены?</h3>
        <fieldset class="form__button-container">
          <button class="form__button">Да</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup" id="upload-avatar">
    <div class="popup__container popup__container_size_medium">
      <button class="popup__close-button opacity" id="close-avatar-popup"></button>
      <form class="form" id="avatar" name="change-avatar" novalidate>
        <h3 class="form__heading">Обновить аватар</h3>
        <fieldset class="form__input-container">
          <input type="url" name="link" class="form__input" id="avatar-link" placeholder="Ссылка на картинку" required>
          <span class="form__input-error avatar-link-error">#</span>
        </fieldset>
        <fieldset class="form__button-container">
          <button class="form__button form__button_inactive">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup zoom-image" id="opn-img">
    <div class="popup__image-container popup__container">
      <button class="popup__close-button opacity" id="close-img-popup"></button>
      <img src="#" alt="#" class="popup__image">
      <p class="popup__title"></p>
    </div>
  </div>
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <button class="profile__edit-avatar">
            <img src="#" alt="Аватар" class="profile__avatar">
          </button>
          <div class="profile__first-line">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button opacity"></button>
            <p class="profile__title"></p>
          </div>
        </div>
        <button class="profile__add-button opacity"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <template id="create-card-template">
    <div class="card">
      <img src="#" alt="#" class="card__image">
      <button class="card__trash opacity"></button>
      <div class="card__elements">
        <h2 class="card__name"></h2>
        <div class="card__like-container">
          <button class="card__like"></button>
          <p class="card__like-counter">#</p>
        </div>
      </div>
    </div>
  </template>
  
</body>
</html>
